<!--Formas de como agregar css-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formas de insertar styles</title>
    <!--Reglas internad dentro de estilo-->
    <style> 
        h2{
        color:brown; 
        text-align: center;
    }
    h3{
        text-decoration: underline;
    }
    </style>
</head>
<body>
    <!--Dar presentación a un html, estilo en linea-->
    <h1 style="color:goldenrod; text-transform:uppercase">Hola, esto es una introducción a CSS3</h1>
    <!--Estilo interno-->
    <h2> hola </h2>
    <h3> adios </h3>
</body>
</html>
